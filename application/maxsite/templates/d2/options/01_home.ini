[Количество записей на главной]
options_type = templates
options_key = home_limit_post
type = textfield
description = "Укажите количество записей, которые будут выводиться на главной странице сайта."
default = 7
section = "Главная"

[Полные или короткие записи для главной]
options_type = templates
options_key = home_full_text
type = select
description = "Выберите тип отображения записей для главной страницы."
values =  "1||Полные записи # 0||Только заголовки"
default = "1"

[Номера записей для главной]
options_type = templates
options_key = home_page_id
type = textfield
description = "Укажите номера страниц, которые следует вывести на главной. Если указать «0», будут выведены все последние записи."
default = 0

[Номера рубрик для главной]
options_type = templates
options_key = home_cat_id
type = textfield
description = "Укажите номера рубрик, которые следует выводить на главной. Если указать «0», будут выведены все."
default = 0

[Номер top-записи для главной]
options_type = templates
options_key = home_page_id_top
type = textfield
description = "Укажите номер страницы, которую следует вывести на главной перед всеми записями. Если указать «0», то ничего не выводится."
default = 0

[Блоки рубрик на главной]
options_type = templates
options_key = home_cat_block
type = checkbox
description = "Отметьте, если нужно выводить записи блоками по отдельной указанной (в «Номера рубрик для главной») рубрике на главной."
default = 0

[Последняя запись на главной]
options_type = templates
options_key = home_last_page
type = checkbox
description = "Отметьте, если нужно выводить перед блоками (при включеннм «Блоки рубрик на главной») последнюю запись блога."
default = 0

[Выводить описание записей на главной]
options_type = templates
options_key = default_description_home
type = checkbox
description = "Разрешить вывод описания записей для главной страницы, если выбраны рубрики для главной и отмечена опция «Блоки рубрик на главной». Описание записи берётся из дополнительного поля записи «Описание страницы (description)»"
default = 0

[Выводить описание рубрик на главной]
options_type = templates
options_key = default_description_home_cat
type = checkbox
description = "Разрешить вывод описания рубрик для главной страницы, если выбраны рубрики для главной и отмечена опция «Блоки рубрик на главной»."
default = 0

[Текст для главной перед всеми записями]
options_type = templates
options_key = home_text_do
type = textarea
rows = 10
description = "Текст будет отображен перед всеми записями. Можно использовать HTML-тэги. Если ничего выводить не нужно, оставьте это поле пустым."
default = ""